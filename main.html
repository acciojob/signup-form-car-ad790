<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form method="post" id="signup-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" id="gender_m" name="gender" value="male" required>
      <label for="gender_m">Male</label>
      <br>
      <input type="radio" id="gender_f" name="gender" value="female" required>
      <label for="gender_f">Female</label>
    </div>
    <div>
      <label for="cars">Car Brand:</label>
      <select id="cars" name="cars" required>
        <option value="">-- Please choose an option --</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="ford">Ford</option>
        </select>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <input type="checkbox" id="tos" name="tos" required>
      <label for="tos">I agree to the Terms of Service</label>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
